<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotes</title>
    <link rel="stylesheet" href="/general/style.css">
    <script src="https://kit.fontawesome.com/5071953267.js" crossorigin="anonymous"></script>
    <script defer src="/general/script.js"></script>

</head>
<body>
    <div class="container">
        <div class="main">
            <div class="categories">
                <button class="category" id="Love">Love</button>

            </div>

                    <p class="quote">

            </div>
        </div>
       
    </div>
